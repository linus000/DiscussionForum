{% extends 'base.html' %}
{% block content %}
    <h1>It's a Login page</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit", value="Login">
</form>
{% endblock %}
